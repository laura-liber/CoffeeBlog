<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Coffee Blog</title>
</head>
<body>
    <header class="header-container">
        <div class="site-header container">
            <h1><a class="center" href="index.html"><standard>Coffee</standard><strong>Blog</strong></a></h1>
        
            <nav>
                <a href="about.html">About Us</a>
                <a href="courses.html">Courses</a>
                <a href="contact.html">Contact</a>
            </nav>

            <h2 class="center">Coffee Blog with Tips and Courses</h2>
            <p class="center">Learn from the experts with the best recipes.</p>
        </div>
    </header>

  <main class="container">
      <h2 class="center">Contact</h2>
        <div class="form-flex center-elements">
            <div class="complete>"><
                <img src="img/contact.jpg" alt="several cups of coffee">
            </div>
        <div class="contact-form portion-6">
            <form action="#">
                <div class="field">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="userName"> 
                </div> <!--.field-->
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div> <!--.field-->
                <div class="field">
                    <label for="msg">Message</label>
                    <textarea name="msg" id="msg"></textarea>
                </div> <!--.field-->
            </form>
          <div class="send">
            <input class="btn btn-read" type="submit" value="Send">
          </div><!--.send-->
        </div> <!--Contact-form-->
    </div> <!--form-flex-->
  </main>

    <footer class="site-footer">
        <p class="center"><a href="index.html">Coffee<strong>Blog</strong></a></p> 
        <nav>
            <a href="about.html">About Us</a>
            <a href="courses.html">Courses</a>
            <a href="contact.html">Contact</a>
        </nav>
    </footer>
</body>
